[buildout]
extends =
    http://svn.plone.org/svn/collective/buildout/plonetest/test-4.x.cfg

parts = test

package-name = collective.person
package-extras = [test]
test-eggs = Pillow

# avoid timeouts by downloading only from known hosts
allow-hosts =
    *.plone.org
    *.python.org
    *.zope.org
    docutils.sourceforge.net
    effbot.org
    prdownloads.sourceforge.net

[test]
eggs = ${buildout:package-name} ${buildout:package-extras}

[versions]
zc.buildout = 1.6.3
