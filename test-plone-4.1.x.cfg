[buildout]
extends =
    http://svn.plone.org/svn/collective/buildout/plonetest/test-4.1.x.cfg
    http://good-py.appspot.com/release/dexterity/1.1?plone=4.1.4

parts +=
    coverage-test
    coverage-report

package-name = collective.person
package-extras = [test]

[test]
defaults = ['--exit-with-status', '--auto-color', '--auto-progress', '-v', '-s', '${buildout:package-name}']

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${buildout:package-name} ${buildout:package-extras}
defaults = ['--coverage', '${buildout:directory}/coverage']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coverage=coverage-report
arguments = ('coverage', '${buildout:directory}/coverage/report')